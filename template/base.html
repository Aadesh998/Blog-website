{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'cssd/style.css'%}">
    <link rel="stylesheet" href="{% static 'cssd/home.css'%}">
    <link rel="stylesheet" href="{% static 'cssd/contact.css'%}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header></header>
    <nav>
        <div class="leftnav">
            <ul>
                <li><a class="Home" href="/">home</a></li>
                <li><a href="/contact">contact</a></li>
                <!-- <li><a href="/write">write</a></li> -->
            </ul>
        </div>
        <div class="centernav">
            <h1 class="brandnav"><a href="/">Ninja Coder</a></h1>
        </div>

        <div class="rightnav">
            <form action="/search/" method="get">
                <input type="search" class="search" name="search" id="search" placeholder="Search">
                <button class="submit" type="submit">search</button>
            </form>
            {% if user.is_authenticated %}
            {{ request.user }}
            {% else %}
            <li><a href="/login/">login</a></li>
            <li><a href="/signup">sign up</a></li>
            {% endif %}
            <li><a href="/logout">Logout</a></li>

        </div>
    </nav>

    <br>
    {% block content %}
    {% endblock content %}
    <br>
</body>


</html>
