{% extends "base.html" %}
{% block title %}Blog : write{% endblock %}
{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control m-2" id="title" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="author">Author name</label>
            <input type="author" class="form-control m-2" id="author" name="author" placeholder="Author name">
          </div>
          <div class="form-group">
            <label for="slug">Enter your subtitle</label>
            <input type="text" class="form-control m-2" id="slug" name="slug" placeholder="Enter name without space">
          </div>
        <div class="form-group">
          {{form.media}}
          {{form.as_p}}
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" name="imagess" id="image">
            <label class="custom-file-label m-2" for="image">Choose Image</label>
          </div>
          <button class="btn btn-primary my-3" type="submit">Submit</button>
      </form>
</div>

{% endblock %}
