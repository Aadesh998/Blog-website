{% extends "base.html" %}
{% block title %}Login : page{% endblock %}
{% block content %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message : </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
<div class="container boxo">
    <h2 class="Sign">Login</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputPassword1">Username</label>
            <input type="text" class="form-control inputfrom" name="username" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control inputfrom" name="password" id="exampleInputPassword1"
                placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
{% endblock %}
