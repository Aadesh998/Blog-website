{% extends "base.html" %}
{% block title %}Contact us{% endblock %}

{% block content %}
<div class="container">
  <h2 class="contact_us">Contact us</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input class="inputfrom" type="text" name="name" id="name" class="form-control" id="" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="">Email address</label>
      <input class="inputfrom" type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="Subject">Subject</label>
      <input class="inputfrom" type="text" id="subject" name="subject" class="form-control" id="" placeholder="Enter Subject">

      <div class="form-group">
        <label for="Message">Message</label>
        <textarea class="textarea" name="message" id="message" placeholder="Enter your Message" cols="30" rows="10"></textarea>
      </div>
      <button  style="width: 80px;"  type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
{% endblock %}
